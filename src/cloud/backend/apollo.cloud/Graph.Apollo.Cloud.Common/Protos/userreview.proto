syntax = "proto3";

option csharp_namespace = "Graph.Apollo.Cloud.Common";

package Graph.Apollo.Cloud;

// Represents the users reviews of a course
message UserReview{
	uid trainingsid = 1;
	int32 score = 2;
	string message = 3;
	uid userid = 4;
	bool isAnonymous = 5;
	bool userHasParticipated = 6;
	google.protobuf.Timestamp created = 7;
}


# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: NuGet Invite.Apollo.App.Graph.Common

on:
  push:
    branches: [ "development" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ "development" ]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/cloud/backend/apollo.cloud/graph.invite-apollo.app.common/Invite.Apollo.App.Graph.Common.csproj
    - name: Build
      run: dotnet build src/cloud/backend/apollo.cloud/graph.invite-apollo.app.common/Invite.Apollo.App.Graph.Common.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet run src/cloud/backend/apollo.cloud/Invite.Apollo.App.Graph.AssessmentService.Test --project --verbosity normal
      

# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Android Build

on:
  push:
    branches: [ "development" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ "development" ]
  workflow_dispatch:
permissions:
  contents: read
  
env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry
  

jobs:
  build:

    runs-on: windows-2022
    name: Android Build

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install MAUI Workload
      run: dotnet workload install maui --ignore-failed-sources
    - name: Restore Dependencies
      run: dotnet restore src/client/Maui/Apollo.sln
    - name: Build MAUI Android
      run: dotnet publish src/client/Maui/UI/De.HDBW.Apollo.Client -c Release -f net6.0-android --no-restore
    - name: Upload Android Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: apollo-android-ci-build
        path: src/client/Maui/UI/De.HDBW.Apollo.Client/bin/Release/net6.0-android/*Signed.a*
